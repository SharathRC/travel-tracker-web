{% extends 'base.html' %}

{% block title %}{{trip.title}}{% endblock title %}

{% block content %}
    {% if trip.cover_image %}
        <div class="image mb-2">
            <img src="{{ trip.cover_image.url }}" alt="Cover of {{ trip.title }}">
        </div>
    {% endif %}
    <h1 class='text-2xl'> {{trip.title}} </h1>

    {% if trip.description %}
        <p>
            {{trip.description}}
        </p>
    {% endif %}

{% endblock content %}
